# Site settings
title: Answer
SEOTitle: Answers for Matrix
email: yxshw55@qq.com
description: "answer"
keyword: ""
url: "https://matrixans.github.io"              # your host, for absolute URL
baseurl: ""                            # for example, '/blog' if your blog hosted on 'host/blog'
manager: Mensu

# Build settings
gems: [jekyll-paginate]
paginate: 4
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
  syntax_highlighter: highlight

# Disqus settings
#disqus-username: 

# Duoshuo settings
duoshuo-username: mensu
# Share component is depend on Comment so we can NOT use share only.
duoshuo-share: true                     # set to false if you want to use Comment without Sharing

# Analytics settings
# Baidu Analytics
ba_track_id: 
# Google Analytics
ga_track_id:          # Format: UA-xxxxxx-xx
ga_domain: 

anchorjs: true                          # if you want to customize anchor. check out line:? of `post.html`
sidenav: true
mathjax: true

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: ""
sidebar-avatar: "https://matrixans.github.io/img/avatar.png"      # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: -1              # A tag will be featured if the size of it is more than this condition value

